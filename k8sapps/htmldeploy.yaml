metadata:
  creationTimestamp: null
  labels:
    app: sampleapp
  name: sampleapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sampleapp
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: sampleapp
    spec:
      imagePullSecrets: # calling secrets 
      - name: ashusec # name of secret 
